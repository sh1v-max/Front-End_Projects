<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body class="dark">
  <header class="header-container">
    <div class="header-content">
      <h2 class="title"><a href="./">Your Country</a></h2>
      <p class="theme-changer"><i class="fa-regular fa-sun"></i> / <i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Theme</p>
    </div>
  </header>
  <main>
    <div class="search-filter-container">
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="" placeholder="Search for a Country...">
      </div>
      <select class="filter-by-region">
        <option hidden>Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="America">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
    <div class="countries-container">
    </div>
  </main>
  <footer class="footer-container">
    <div class="footer-content">
      <p>2024 Your Country | Made By Wazir.</p>
    </div>
  </footer>
  
</body>

</html>
