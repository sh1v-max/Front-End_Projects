<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <h1>Number Guessing Game</h1>
  </header>

  <div>
    <p>Enter a guess between 0 too 100</p>
  <form action="">
    <input class="user-input" type="number" placeholder="Enter a number" max="100" min="0" required>
    <div>
      <button class="submit-btn">Submit</button>
      <button type="button" class="start-game" disabled>Restart again</button>
    </div>
  </form>

  <p class="result"></p>
  <p class="all-guesses"></p>
  </div>
  
  <footer>
    <p>2024 Guessing Game | by Wazir</p>
  </footer>

</body>

</html>

<!-- we are using form and not input field directly because we want
 to use the functionality of submit button working when we press enter -->
