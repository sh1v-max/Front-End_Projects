<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play with string</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="scritp.js" defer></script>
</head>

<body>

  <header>
    <h1>Play with String</h1>
  </header>

  <main>
    <input type="text" placeholder="Enter the sentence with spaces (alphanumeric)" >
    <div class="transformed-output" id="lowercase">
      <label for="">Lower Case</label>
      <span></span>
    </div>
    <div class="transformed-output" id="uppercase">
      <label for="">Upper Case</label>
      <span></span>
    </div>
    <div class="transformed-output" id="camelcase">
      <label for="">Camel Case</label>
      <span></span>
    </div>
    <div class="transformed-output" id="pascalcase">
      <label for="">Pascal Case</label>
      <span></span>
    </div>
    <div class="transformed-output" id="snakecase">
      <label for="">Snake Case</label>
      <span></span>
    </div>
    <div class="transformed-output" id="kebabcase">
      <label for="">Kebab Case</label>
      <span></span>
    </div>
    <div class="transformed-output" id="trim">
      <label for="">Trim</label>
      <span></span>
    </div>
  </main>

  <footer>
    <p>2024 Play with String | by Wazir</p>
  </footer>

</body>

</html>
