<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Splitter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <main>
    <div class="bill-input">
      <p>Bill</p>
      <div class="input-container">
        <span>&#8377</span>
        <input type="number" id="">
      </div>
      <p>Select Tip</p>
      <div class="tip-container">
        <tip class="tip">None</tip>
        <tip class="tip">5%</tip>
        <tip class="tip">10%</tip>
        <tip class="tip">25%</tip>
        <tip class="tip">50%</tip>
        <tip class="tip">100%</tip>
      </div>
      <input class="custom-tip gray-input" type="number" placeholder="Custom Tip...">
      <p>Number of People</p>
      <input class="number-of-people gray-input" type="number" placeholder="Number of people...">
      <button class="generate-bill-button">Generate Bill</button>
    </div>
    <div class="bill-output">
      <p class="tip-amount">Tip amount <span>₹ 24.16</span></p>
      <p class="total">Total Amount <span>₹ 24.16</span></p>
      <p class="each-person-bill">Each person Bill <span>₹ 24.16</span></p>
      <button class="reset">Reset</button>
      <div class="remark">Enjoy your day :)</div>
    </div>
  </main>
</body>

</html>
