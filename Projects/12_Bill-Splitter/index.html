<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Splitter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Bill Splitter</h1>
  </header>
  <main>
    <div class="bill-input">
      <p>Amount</p>
      <div class="input-container">
        <span>&#8377</span>
        <input type="number" id="bill-amount" placeholder="Total Amount...">
      </div>
      <p>Select Tip</p>
      <div class="tip-container disabled">
        <button class="tip">5%</button>
        <button class="tip">10%</button>
        <button class="tip">15%</button>
        <button class="tip">20%</button>
        <button class="tip">50%</button>
        <button class="tip">100%</button>
      </div>
      <input class="custom-tip gray-input" type="number" placeholder="Custom Tip in %..." disabled>
      <p>Number of People</p>
      <input class="number-of-people gray-input" type="number" placeholder="Number of peoples..." disabled>
      <button class="generate-bill-button" disabled>Generate Bill</button>
    </div>
    <div class="bill-output">
      <p class="tip-amount">Tip amount <span></span></p>
      <p class="total">Total Amount <span></span></p>
      <p class="each-person-bill">Each person Bill <span></span></p>
      <button class="reset-button" disabled>Reset</button>
      <div class="remark">Enjoy your day :)</div>
    </div>
  </main>
  <footer>
    <h2>Made by Wazir</h2>
  </footer>
</body>


</html>
